<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nettoyage du Cache - TCG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background: #2c3e50;
            border: 2px solid #3b4cca;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #3b4cca;
            color: white;
            margin: 10px 5px;
        }
        button:hover {
            background: #4a5dd9;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
    </style>
</head>
<body>
    <h1>üßπ Nettoyage du Cache et Service Worker</h1>
    <div class="status" id="status">
        <p>Cliquez sur les boutons ci-dessous pour nettoyer le cache et d√©sactiver le Service Worker.</p>
    </div>

    <button onclick="clearAllCaches()">üóëÔ∏è Vider tous les caches</button>
    <button onclick="unregisterServiceWorker()">‚ùå D√©sinscrire Service Worker</button>
    <button onclick="clearLocalStorage()">üîÑ Vider LocalStorage</button>
    <button onclick="doEverything()">‚ö° TOUT NETTOYER</button>
    <br><br>
    <button onclick="window.location.href='index.html'" style="background: #27ae60;">‚úÖ Retour au site</button>

    <script>
        function log(message, type = 'info') {
            const status = document.getElementById('status');
            const color = type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#ffde00';
            status.innerHTML += `<p style="color: ${color}">${message}</p>`;
        }

        async function clearAllCaches() {
            try {
                const cacheNames = await caches.keys();
                log(`Trouv√© ${cacheNames.length} cache(s) √† supprimer...`);
                
                for (const cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    log(`‚úì Cache supprim√©: ${cacheName}`, 'success');
                }
                
                if (cacheNames.length === 0) {
                    log('Aucun cache √† supprimer', 'success');
                } else {
                    log(`‚úì ${cacheNames.length} cache(s) supprim√©(s) !`, 'success');
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function unregisterServiceWorker() {
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    log(`Trouv√© ${registrations.length} Service Worker(s)...`);
                    
                    for (const registration of registrations) {
                        await registration.unregister();
                        log(`‚úì Service Worker d√©sinscrit: ${registration.scope}`, 'success');
                    }
                    
                    if (registrations.length === 0) {
                        log('Aucun Service Worker √† d√©sinscrire', 'success');
                    } else {
                        log(`‚úì ${registrations.length} Service Worker(s) d√©sinscrit(s) !`, 'success');
                    }
                } else {
                    log('Service Worker non support√© par ce navigateur', 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        function clearLocalStorage() {
            try {
                const itemCount = localStorage.length;
                localStorage.clear();
                log(`‚úì LocalStorage vid√© (${itemCount} √©l√©ments supprim√©s)`, 'success');
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }

        async function doEverything() {
            document.getElementById('status').innerHTML = '<h3>Nettoyage en cours...</h3>';
            await clearAllCaches();
            await unregisterServiceWorker();
            clearLocalStorage();
            log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê', 'success');
            log('‚úì NETTOYAGE COMPLET TERMIN√â !', 'success');
            log('Fermez tous les onglets et red√©marrez le navigateur', 'success');
        }
    </script>
</body>
</html>
